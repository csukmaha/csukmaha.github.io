<!-- Modal gallery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script>
          let data = [
            {
              id : 1,
              img : { src : 'https://mdbcdn.b-cdn.net/img/screens/yt/screen-video-1.webp' },
              link : { href : 'https://www.google.com', target : 'exampleModal1'}
            },
            {
              id : 2,
              img : { src : 'https://mdbcdn.b-cdn.net/img/screens/yt/screen-video-2.webp' },
              link : { href : 'https://www.google.com', target : 'exampleModal2'}
            },
            {
              id : 3,
              img : { src : 'https://mdbcdn.b-cdn.net/img/screens/yt/screen-video-3.webp' },
              link : { href : 'https://www.google.com', target : 'exampleModal3'}
            },
            {
              id : 1,
              img : { src : 'https://mdbcdn.b-cdn.net/img/screens/yt/screen-video-1.webp' },
              link : { href : 'https://www.google.com', target : 'exampleModal1'}
            },
            {
              id : 2,
              img : { src : 'https://mdbcdn.b-cdn.net/img/screens/yt/screen-video-2.webp' },
              link : { href : 'https://www.google.com', target : 'exampleModal2'}
            },
            {
              id : 3,
              img : { src : 'https://mdbcdn.b-cdn.net/img/screens/yt/screen-video-3.webp' },
              link : { href : 'https://www.google.com', target : 'exampleModal3'}
            },
            
          ]
          let content = '';
          for(i = 0; i < data.length; i++ ){
            content += `
              <div class="col-lg-2 col-md-12 mb-4 mb-lg-0">
                <div class="bg-image hover-overlay ripple shadow-1-strong rounded" data-ripple-color="light">
                  

                  <a href="#!" data-toggle="modal" data-target="#${data[i].link.target}">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);">
                      <img
                      src="${data[i].img.src}"
                      class="w-100"
                    />
                    </div>
                    
                  </a>
                  
                </div>
              </div>
            `;
          }
          
          document.getElementById('images').innerHTML = content;
        </script>
