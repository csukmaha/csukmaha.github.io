<html>
    <head>
        <title>M2A</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <h1>Peoples</h1>

        <p onClick="showCreate()"> New </p>
        <p onClick="hideCreate"> Cancel </p>
        <div id="formCreate" style="display:none;">
            <h3>Create</h3>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Example multiple select</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </div>
        
        <script>
            function showCreate(){
                document.getElementById('formCreate').style.display = "";
            }
            function hideCreate(){
                document.getElementById('formCreate').style.display = "none";
            }
            var peopleObject = [{ 'one': 1, 'two': 2, 'three': 3 }, { 'one': 1, 'two': 2, 'three': 3 }];

            // Put the object into storage
            localStorage.setItem('peopleObject', JSON.stringify(peopleObject));

            // Retrieve the object from storage
            var retrievedObject = localStorage.getItem('peopleObject');

            console.log('retrievedObject: ', JSON.parse(retrievedObject));
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
